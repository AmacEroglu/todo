<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">
    <title>ToDo</title>
</head>

<body>

    <div class="header">
        <h1>Amac's To-Do</h1>
    </div>

    <div class="container-input">
        <form id="addTodoForm">
            <div class="input-group">
                <input type="text" class="form-control" id="txtTodoName" placeholder="Yeni görev ekleyin...">
                <div class="input-group-append">
                    <button class="btn btn-primary"><i class="bi bi-plus-circle"></i></button>
                </div>
            </div>
    </div>
    </div>
    </div>

      <div class="container mt-4">
        <div class="card-group card border-warning">
            <div class="card" ondrop="drop(event)" ondragstart="drag(event)" ondragover="allowDrop(event)">
                <!-- <div> -->
                <div class="card-header">Bekliyor</div>
                <div class="card-body">

                    <ul id="todo-list" class="list-group list-group ">
                    </ul>
                </div>
                <!-- </div> -->
            </div>
            <div class="card" ondrop="drop(event)" ondragstart="drag(event)" ondragover="allowDrop(event)">
                <div>
                    <div class="card-header">Yapılıyor</div>
                    <div class="card-body">
                        <ul id="doing" class="list-group">
                        </ul>
                    </div>

                </div>
            </div>
            <div class="card" ondrop="drop(event)" ondragstart="drag(event)" ondragover="allowDrop(event)">
                <div>
                    <div class="card-header">Tamamlandı
                        <a id="btnDeleteAll" class="btn btn-outline-danger btn-sm delete-all float-end">Hepsini Sil</a>
                    </div>
                    <div class="card-body">
                        <ul id="done" class="list-group">

                        </ul>
                    </div>

                </div>
            </div>
        </div>

        <!-- ödev TO-DO -->


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
        <script src="site.js" type="text/javascript"> </script>
</body>

</html>
